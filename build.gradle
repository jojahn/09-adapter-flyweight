buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.0.12"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
          url "https://maven.google.com"
      }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
